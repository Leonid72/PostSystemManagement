<div class="container mt-5">
    <div class="row">
      <div > 
        <h3 class="mb-4">Add New Post</h3>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title" />
            <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-danger">
              Title is required and should not exceed 100 characters.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" class="form-control" rows="4" formControlName="content"></textarea>
            <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-danger">
              Content is required.
            </div>
          </div>
  
          <label for="place">Select a location</label>
            <select id="place" formControlName="placeid" (change)="onPlaceChange($event)">
                <option *ngFor="let place of places$ | async" [value]="place.id">{{ place.name }}</option>
            </select>


          <div class="mb-3">
            <label for="createdBy" class="form-label">Create by</label>
            <input type="text" id="createdBy" class="form-control" formControlName="createdBy" />
          </div>
  
          <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" id="image" (change)="onFileSelect($event)" class="form-control">
          </div>
          <div *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Image preview" width="100" height="100">
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </div>
  </div>
